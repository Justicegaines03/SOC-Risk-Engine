services:
  # 1. The Database (Cassandra)
  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    restart: unless-stopped
    volumes:
      - cassandradata:/var/lib/cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=TheHive
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # 2. The Search Engine (Elasticsearch)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.24
    container_name: elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearchdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'green\\|yellow'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # 3. Cortex (Analysis Engine)
  cortex:
    image: thehiveproject/cortex:3.1.8
    container_name: cortex
    restart: unless-stopped
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "9001:9001"
    environment:
      - job_directory=/opt/cortex/jobs
    volumes:
      - cortexdata:/opt/cortex/jobs
      - /var/run/docker.sock:/var/run/docker.sock

  # 4. TheHive 5 (The Application)
  thehive:
    image: strangebee/thehive:5.4
    container_name: thehive
    restart: unless-stopped
    depends_on:
      cassandra:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      cortex:
        condition: service_started
    ports:
      - "9000:9000"
    environment:
      - JVM_OPTS=-Xms1g -Xmx1g
    volumes:
      - thehivedata:/data
      - thehiveconfig:/etc/thehive
    command:
      - --cql-hostnames
      - cassandra
      - --cql-username
      - cassandra
      - --cql-password
      - cassandra
      - --index-backend
      - elasticsearch
      - --es-hostnames
      - elasticsearch
      - --secret
      - "SuperSecretKeyForTheHive2026RiskEngine!"
      - --cortex-hostnames
      - cortex
      - --cortex-port
      - "9001"

volumes:
  cassandradata:
  elasticsearchdata:
  thehivedata:
  thehiveconfig:
  cortexdata:
